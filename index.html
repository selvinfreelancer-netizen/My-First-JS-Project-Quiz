<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Basics Quiz</title>
</head>
<body>
  <style>
   * {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  color: #333;
}

h1 {
  text-align: center;
  color: #fff;
  margin-bottom: 5px;
}

p {
  text-align: center;
  color: #eee;
}

hr {
  border: none;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 20px 0;
}

#quiz, #result {
  background: #fff;
  max-width: 700px;
  margin: 20px auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

#question {
  text-align: center;
  margin-bottom: 20px;
}

#questions-container div {
  background: #f7f8fc;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  max-width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
}

button {
  display: block;
  margin: 25px auto 0;
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  background: #667eea;
  color: #fff;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #5563d9;
  transform: translateY(-2px);
}

#retry button {
  background: #ff7675;
}

#retry button:hover {
  background: #e85b5a;
}

#result h2 {
  text-align: center;
}

#result p {
  text-align: left;
  color: #333;
}

@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  #quiz, #result {
    padding: 15px;
  }
}
  </style>

<h1>JavaScript Basics Quiz</h1>
<p>Master strings, math, functions, loops, conditionals</p>
<hr>

<div id="quiz">
  <h2 id="question"></h2>

  <p>Your Name:
    <input type="text" id="name" placeholder="Type your name..." autofocus >
  </p>

  <div id="questions-container"></div>

  <button id="submitBtn">Submit Answers</button>
</div>

<div id="result" style="display:none; margin-top:30px;"></div>

<div id="retry" style="display:none; margin-top:20px;">
  <button onclick="location.reload()">Try Again</button>
</div>

<script>
  /* -------------------------------------
               Quiz questions data
     -------------------------------------*/
const quizData = [
  {
    question: "What will this output?\nlet greeting = `Hello, ${'World'.toUpperCase()}!`;\nconsole.log(greeting);",
    type: "text",
    correct: "Hello, WORLD!"
  },
  {
    question: "What is the result of Math.floor(17.8) + Math.ceil(4.1)?",
    type: "number",
    correct: 22
  },
  {
    question: "Which of these is NOT a valid way to declare a function?\nA) function add(a,b){}\nB) const add = (a,b) => {}\nC) let add(a,b) => {}\nD) var add = function(a,b){}",
    type: "text",
    correct: "C"
  },
  {
    question: "What does this code return?\nfunction isEven(num) {\n return num % 2 === 0 ? 'Even' : 'Odd';\n}\nisEven(42);",
    type: "text",
    correct: "Even"
  },
  {
    question: "What is the final value of total after this loop?\nlet total = 0;\nfor(let i = 1; i <= 10; i += 2) {\n total += i;\n}",
    type: "number",
    correct: 25
  },
  {
    question: "What will console.log('Price: $' + 99.99.toFixed(0)) output?",
    type: "text",
    correct: "Price: $100"
  },
  {
    question: "Fix this buggy code (type only the corrected line):\nlet message = 'Hello' + name + 'Welcome!';",
    type: "text",
    correct: "let message = `Hello ${name} Welcome!`;"
  }
];

/*---------------------------------
       Get HTML elements
  ---------------------------------*/

const questionEl = document.getElementById("question");
const questionsContEl = document.getElementById("questions-container");
const nameInput = document.getElementById("name");
const submitBtn = document.getElementById("submitBtn");
const resultEl = document.getElementById("result");
const quizEl = document.getElementById("quiz");
const retryEl = document.getElementById("retry");


/*===============================
   SHOW QUESTIONS ON PAGE
  ================================*/
function renderQuestions() {
  questionEl.textContent = "Answer all questions. Good luck!";

  quizData.forEach((q, index) => {
    const div = document.createElement("div");
    div.style.margin = "20px 0";

    div.innerHTML = `
      <strong>${index + 1}. ${q.question.replace(/\n/g, "<br>")}</strong><br><br>
      <input 
        type="${q.type === 'number' ? 'number' : 'text'}"
        id="q${index}"
        placeholder="Your answer here..."
        style="width:100%; max-width:400px; padding:8px;"
      >
    `;

    questionsContEl.appendChild(div);
  });
}
/*================================================
   CALCULATING SCORE + CREATING ARRAY FOR FEEDBACK
  ================================================*/
function calculateScore() {
  let score = 0;
  const feedback = [];

  quizData.forEach((q, i) => {
    const input = document.getElementById(`q${i}`)?.value.trim() || "";
    let answer;

    // number or text handling

  if(input !== "" && !isNaN(input)){
    answer = Number(input);
  }
  else if(input !==""){
    answer = input.toUpperCase();
  }
  else{
    answer = null
  }

  const isCorrect = answer === q.correct; 
  if (isCorrect) score++;
  feedback.push({
    qNum: i + 1,
    question:q.question.split('\n')[0],
    yourAnswer:  answer ?? "(empty)",
    correctAnswer:q.correct,
    isCorrect
  });
  
 });
return {score,feedback}
}

function showResult({score,feedback}){
    const total = quizData.length;
    const percent = ((score/total) * 100).toFixed(1);

    let summary = "";
  if (percent >= 85) summary = "Excellent! You really understand the basics.";
  else if (percent >= 60) summary = "Solid effort – review the ones you missed.";
  else summary = "Keep practicing – basics are everything in JS.";
  
let html = `
<h2>Your Result: ${score} / ${total} (${percent}%)</h2>
    <p><strong>${summary}</strong></p>
    <hr>`;

    // SHOW FEEDBACK FOR EACH QUESTION

    feedback.forEach(f => {
      const color = f.isCorrect ? "green" : "red";
      const mark = f.isCorrect ? "right"  : `wrong (correct: ${f.correctAnswer})`

      html = html + `
                    <p style= "color:${color}">
                      Q${f.qNum}.${f.question}<br>
                      Your Answer:${f.answer} ${mark}</p>`
                });
    resultEl.innerHTML = html;

    quizEl.style.display = "none";
    resultEl.style.display = "block";
    retryEl.style.display = "block";

}
/*====================================
      SHOWING QUESTIONS ON PAGE
  =====================================*/
renderQuestions()


submitBtn.addEventListener("click", ()=>
{
  if(!nameInput.value.trim()){
    alert('Please enter Your Name');
    nameInput.focus();
    return;
  }

  const result = calculateScore();

  showResult(result)
})


        
</script>

</body>
</html>
